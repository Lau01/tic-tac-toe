<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>
<body>
  <header>Tic Tac Toe</header>
  <nav>
    
  </nav>
  <div id="container">
    <div class="row" id="row1">
      <div class='r0 c0 col box rounded' id="box1"><img class="imageInBox" id="image1"/></div>
      <div class='r0 c1 col box rounded' id="box2"><img class="imageInBox" id="image2"/></div>
      <div class='r0 c2 col box rounded' id="box3"><img class="imageInBox" id="image3"/></div>
    </div>
    <div class="row" id="row2">
      <div class='r1 c0 col box rounded' id="box4"><img class="imageInBox" id="image4"/></div>
      <div class='r1 c1 col box rounded' id="box5"><img class="imageInBox" id="image5"/></div>
      <div class='r1 c2 col box rounded' id="box6"><img class="imageInBox" id="image6"/></div>
    </div>
    <div class="row" id="row3">
      <div class='r2 c0 col box rounded' id="box7"><img class="imageInBox" id="image7"/></div>
      <div class='r2 c1 col box rounded' id="box8"><img class="imageInBox" id="image8"/></div>
      <div class='r2 c2 col box rounded' id="box9"><img class="imageInBox" id="image9"/></div>
    </div>
    <div>
      <p class="textUnder">placeholder</p>
    </div>
  </div>
</body>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</html>
