<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>
<body>
  <header>Tic Tac Toe</header>
  <nav>

  </nav>
  <div id="container">
    <div class="row" id="row1">
      <div class='r0 c0 col box rounded' id="box1"><img class="imageInBox" id="image1"/></div>
      <div class='r0 c1 col box rounded' id="box2"><img class="imageInBox" id="image2"/></div>
      <div class='r0 c2 col box rounded' id="box3"><img class="imageInBox" id="image3"/></div>
    </div>
    <div class="row" id="row2">
      <div class='r1 c0 col box rounded' id="box4"><img class="imageInBox" id="image4"/></div>
      <div class='r1 c1 col box rounded' id="box5"><img class="imageInBox" id="image5"/></div>
      <div class='r1 c2 col box rounded' id="box6"><img class="imageInBox" id="image6"/></div>
    </div>
    <div class="row" id="row3">
      <div class='r2 c0 col box rounded' id="box7"><img class="imageInBox" id="image7"/></div>
      <div class='r2 c1 col box rounded' id="box8"><img class="imageInBox" id="image8"/></div>
      <div class='r2 c2 col box rounded' id="box9"><img class="imageInBox" id="image9"/></div>
    </div>
  </div>
  <div class="textUnder">
    <p class="score" id="whoWins">PLACEHOLDER</p>
    <p class="score" id="currentScore">X - X</p>
  </div>
  <footer>
    <div class="buttonDiv">
      <button type="button" class="btn btn-dark" id="restartButton">RESTART</button>
      <!-- modal settings -->
      <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Settings</button>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New message</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Player 1's Name</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Player 2's Name</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
        HELP?
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Instructions</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              tic tac toe is easy. google instructions.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Got It!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</html>
