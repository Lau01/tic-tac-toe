<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>
<body>
  <header>Tic Tac Toe</header>
  <nav>

  </nav>
  <div id="container">
    <div class="row" id="row1">
      <div row="0" col="0" class='col box rounded' id="box1"><img class="imageInBox" id="image1"/></div>
      <div row="0" col="1" class='col box rounded' id="box2"><img class="imageInBox" id="image2"/></div>
      <div row="0" col="2" class='col box rounded' id="box3"><img class="imageInBox" id="image3"/></div>
    </div>
    <div class="row" id="row2">
      <div row="1" col="0" class='col box rounded' id="box4"><img class="imageInBox" id="image4"/></div>
      <div row="1" col="1" class='col box rounded' id="box5"><img class="imageInBox" id="image5"/></div>
      <div row="1" col="2" class='col box rounded' id="box6"><img class="imageInBox" id="image6"/></div>
    </div>
    <div class="row" id="row3">
      <div row="2" col="0" class='col box rounded' id="box7"><img class="imageInBox" id="image7"/></div>
      <div row="2" col="1" class='col box rounded' id="box8"><img class="imageInBox" id="image8"/></div>
      <div row="2" col="2" class='col box rounded' id="box9"><img class="imageInBox" id="image9"/></div>
    </div>
  </div>
  <div class="textUnder">
    <p class="turn" id="whoWins">Player 1's Turn</p>
    <p class="score" id="player1Score">0</p><p class="score">-</p><p class="score" id="player2Score">0</p>
  </div>
  <footer>
    <div class="buttonDiv">
      <div class="insideFooter">
        <button type="button" class="btn btn-lg btn-primary btn-dark" id="replayButton" disabled>Play Again</button>
      </div>
      <!-- modal settings -->
      <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Settings</button>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                  <label for="formGroupExampleInput">Player 1's Name:</label>
                  <input type="text" class="form-control" id="namePlayer1" placeholder="Player 1" value="Player 1" maxlength="15">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Player 2's Name:</label>
                  <input type="text" class="form-control" id="namePlayer2" placeholder="Player 2" value="Player 2" maxlength="15">
                </div>
                <label for="cellInput">Board:</label>
                <div class="input-group mb-3">
                  <input type="number" class="form-control" id="cellInput" placeholder="N x N cells" aria-label="N x N Board" aria-describedby="cellUi" min="3" value="3">
                  <div class="input-group-append">
                    <span class="input-group-text" id="cellUi">by 3 cells</span>
                  </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="saveSettings">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-dark" id="restartButton">RESTART</button>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
        HELP?
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Instructions</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Google instructions.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Got It!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</html>
